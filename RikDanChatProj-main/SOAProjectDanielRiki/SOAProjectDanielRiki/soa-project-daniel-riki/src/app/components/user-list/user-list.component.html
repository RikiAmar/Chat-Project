
<ol class="chat" #scrollMe [scrollTop]="scrollMe.scrollHeight" *ngIf="userList.length > 0">
  <div class="menu" >
    <div>{{user.username}}'s members</div>
  </div>
  <div  data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
    <ul>
      <div *ngFor="let user of userList">
        <li class="p-2 border-bottom">
          <a (click)="clickToShowChat(user.id)" class="d-flex justify-content-between">
            <div>
              <!-- <img src={{user.img}} alt="avatar" class="d-flex align-self-center me-3" width="60"> -->
              <span class="badge bg-success badge-dot"></span>
            </div>
            <div class="pt-1">
              <p class="fw-bold mb-0">{{user.username}}</p>
            </div>
            <div class="p-3">
              <!-- התראה על הודעה נכנסת חדשה -->
              <!-- <span class="position-absolute top-1 start-100 translate-middle badge rounded-pill bg-danger">
                2+
                <span class="visually-hidden">unread messages</span>
              </span> -->
              <span
                [ngClass]="!user.isLoggedIn ? 'badge bg-danger rounded-pill float-end' : 'badge bg-success rounded-pill float-end' ">{{user.isLoggedIn?
                "Online" : "Offline"}}
              </span>
            </div>
          </a>
        </li>
      </div>
    </ul>
  </div>
</ol>
